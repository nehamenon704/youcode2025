<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organization Form</title>
</head>
<body>
    <h2>Submit Your Organization Info</h2>
    <form action="/submit" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="strengths">Strengths:</label><br>
        <input type="text" id="strengths" name="strengths"><br><br>

        <label for="weaknesses">Weaknesses:</label><br>
        <input type="text" id="weaknesses" name="weaknesses"><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br><br>

        <label for="event">Event:</label><br>
        <input type="text" id="event" name="event"><br><br>

        <label for="information">Information:</label><br>
        <textarea id="information" name="information" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
